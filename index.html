<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f13">
    <title>NeuroAudio | Multi-Track Therapy</title>

    <style>
        :root { --primary: #00f2ea; --secondary: #ff0050; --bg: #0f0f13; --surface: #1a1a20; --card-bg: #222229; --text: #e0e0e0; --success: #00ff9d; }
        
        /* Layout Fixes */
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            overflow-x: hidden;
        }

        .app-container { 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            width: 100%; 
            box-sizing: border-box; 
            min-height: 100vh;
            display: block; /* Changed from flex to block for natural scrolling */
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { margin: 0; font-weight: 300; letter-spacing: 1px; color: var(--primary); font-size: 1.5rem; }

        /* Track Cards */
        .track-list { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .track-card { background: var(--card-bg); border-radius: 12px; padding: 15px; border: 1px solid rgba(255,255,255,0.05); position: relative; }

        .track-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .track-title { font-weight: bold; color: #fff; font-size: 0.9rem; display: flex; align-items: center; gap: 10px;}
        .track-type-select { background: #111; border: 1px solid #333; color: var(--primary); padding: 5px 10px; border-radius: 6px; font-size: 0.8rem; cursor: pointer; }
        
        .remove-btn { background: none; border: none; color: #777; font-size: 1.5rem; cursor: pointer; padding: 0 5px; line-height: 1; }
        .remove-btn:hover { color: var(--secondary); }

        .control-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; }
        .control-label { font-size: 0.75rem; color: #888; width: 40px; }
        .control-value { font-size: 0.75rem; color: #fff; width: 60px; text-align: right; font-family: monospace; }
        
        input[type=range] { flex: 1; accent-color: var(--primary); cursor: pointer; }

        .test-btn { width: 100%; background: #333; border: none; color: #ccc; padding: 10px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; margin-top: 10px; }
        .test-btn.playing { background: var(--primary); color: #000; font-weight: bold; }

        /* Add Button - High Visibility */
        .add-btn { 
            background: rgba(255,255,255,0.03); 
            border: 2px dashed #444; 
            color: var(--primary); 
            width: 100%; 
            padding: 20px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-bottom: 30px;
            display: block; 
        }

        .main-card { 
            background: var(--surface); 
            border-radius: 16px; 
            padding: 20px; 
            position: sticky;
            bottom: 20px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.5); 
            border: 1px solid rgba(255,255,255,0.1); 
        }

        .timer-display { font-family: monospace; font-size: 2rem; color: var(--success); text-align: center; margin: 10px 0; }
        .btn-primary { background: var(--primary); color: #000; font-weight: bold; border: none; width: 100%; padding: 18px; font-size: 1.1rem; border-radius: 12px; cursor: pointer; text-transform: uppercase; }
        .btn-stop { background: var(--secondary); color: white; }
        .visualizer { width: 100%; height: 60px; background: #000; border-radius: 8px; margin-bottom: 15px; display: block; }
        .hidden { display: none; }

        /* Modal */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-overlay.open { display: flex; }
        .modal { background: #222; padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; border: 1px solid #444; }
    </style>
</head>
<body>

<div id="helpModal" class="modal-overlay">
    <div class="modal">
        <h2>Multi-Track Therapy</h2>
        <p>1. <strong>Add Layers:</strong> Match your tinnitus by stacking sounds.</p>
        <p>2. <strong>Sculpt:</strong> Use Tone for "ringing" and Noise for "hissing".</p>
        <p>3. <strong>Pulse:</strong> Click Start to begin the desynchronization session.</p>
        <button class="btn-primary" onclick="closeModal('helpModal')">Start Designing</button>
    </div>
</div>

<div class="app-container">
    <header>
        <h1>NeuroAudio <span style="font-size:0.5em; opacity:0.5; vertical-align: middle;">v3</span></h1>
        <button style="background:none; border:1px solid #444; color:var(--primary); width:35px; height:35px; border-radius:50%; cursor:pointer;" onclick="openModal('helpModal')">?</button>
    </header>

    <canvas id="visualizer" class="visualizer"></canvas>

    <div id="trackList" class="track-list"></div>

    <button id="addTrackBtn" class="add-btn" onclick="addTrack()">+ Add Sound Layer</button>

    <div class="main-card">
        <div id="timer" class="timer-display">00:00</div>
        <button id="startBtn" class="btn-primary" onclick="startTherapy()">Start Pulsed Therapy</button>
        <button id="stopBtn" class="btn-primary btn-stop hidden" onclick="stopTherapy()">Stop Session</button>
    </div>
</div>

<script>
    let audioCtx;
    let mainGain;
    let analyser;
    let tracks = [];
    let isRunning = false;
    let therapyTimeout = null;
    let timerInterval = null;
    let whiteNoiseBuffer = null;

    window.openModal = (id) => document.getElementById(id).classList.add('open');
    window.closeModal = (id) => document.getElementById(id).classList.remove('open');

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            mainGain = audioCtx.createGain();
            mainGain.connect(audioCtx.destination);
            analyser = audioCtx.createAnalyser();
            mainGain.connect(analyser);
            createWhiteNoiseBuffer();
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function createWhiteNoiseBuffer() {
        if(whiteNoiseBuffer) return;
        const bufferSize = audioCtx.sampleRate * 2; 
        whiteNoiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = whiteNoiseBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) { data[i] = Math.random() * 2 - 1; }
    }

    class Track {
        constructor(id) {
            this.id = id;
            this.type = 'tone';
            this.freq = 4000;
            this.vol = 50;
            this.previewNode = null;
            this.render();
        }

        render() {
            const div = document.createElement('div');
            div.className = 'track-card';
            div.id = `track-card-${this.id}`;
            div.innerHTML = `
                <div class="track-header">
                    <select class="track-type-select" onchange="window.updateTrackType(${this.id}, this.value)">
                        <option value="tone">Tone (Beep)</option>
                        <option value="noise">Noise (Hiss)</option>
                    </select>
                    <button class="remove-btn" onclick="window.removeTrack(${this.id})">&times;</button>
                </div>
                <div class="control-row">
                    <span class="control-label">Freq</span>
                    <input type="range" min="200" max="12000" value="${this.freq}" oninput="window.updateTrackFreq(${this.id}, this.value)">
                    <span class="control-value" id="freq-val-${this.id}">${this.freq}Hz</span>
                </div>
                <div class="control-row">
                    <span class="control-label">Vol</span>
                    <input type="range" min="0" max="100" value="${this.vol}" oninput="window.updateTrackVol(${this.id}, this.value)">
                    <span class="control-value" id="vol-val-${this.id}">${this.vol}%</span>
                </div>
                <button class="test-btn" id="test-btn-${this.id}" onclick="window.togglePreview(${this.id})">ðŸ”Š Test Sound</button>
            `;
            document.getElementById('trackList').appendChild(div);
        }
    }

    window.addTrack = () => {
        const id = Date.now(); // Use timestamp for unique IDs
        const newTrack = new Track(id);
        tracks.push(newTrack);
    };

    window.removeTrack = (id) => {
        const trackIndex = tracks.findIndex(t => t.id === id);
        if (trackIndex > -1) {
            if(tracks[trackIndex].previewNode) window.togglePreview(id);
            document.getElementById(`track-card-${id}`).remove();
            tracks.splice(trackIndex, 1);
        }
    };

    window.updateTrackType = (id, val) => {
        const t = tracks.find(t => t.id === id);
        t.type = val;
        if(t.previewNode) { window.togglePreview(id); window.togglePreview(id); }
    };

    window.updateTrackFreq = (id, val) => {
        const t = tracks.find(t => t.id === id);
        t.freq = parseInt(val);
        document.getElementById(`freq-val-${id}`).innerText = t.freq + 'Hz';
    };

    window.updateTrackVol = (id, val) => {
        const t = tracks.find(t => t.id === id);
        t.vol = parseInt(val);
        document.getElementById(`vol-val-${id}`).innerText = t.vol + '%';
    };

    window.togglePreview = (id) => {
        initAudio();
        const t = tracks.find(t => t.id === id);
        const btn = document.getElementById(`test-btn-${id}`);

        if(t.previewNode) {
            t.previewNode.node.stop();
            t.previewNode = null;
            btn.classList.remove('playing');
            btn.innerText = "ðŸ”Š Test Sound";
        } else {
            t.previewNode = createSoundNode(t);
            t.previewNode.node.start();
            btn.classList.add('playing');
            btn.innerText = "â¹ Stop";
            startVisualizer();
        }
    };

    function createSoundNode(track) {
        const gain = audioCtx.createGain();
        gain.gain.value = (track.vol / 100) * 0.1;
        gain.connect(mainGain);

        if(track.type === 'tone') {
            const osc = audioCtx.createOscillator();
            osc.frequency.value = track.freq;
            osc.connect(gain);
            return { node: osc };
        } else {
            const src = audioCtx.createBufferSource();
            src.buffer = whiteNoiseBuffer;
            src.loop = true;
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'bandpass';
            filter.frequency.value = track.freq;
            filter.Q.value = 10;
            src.connect(filter).connect(gain);
            return { node: src };
        }
    }

    window.startTherapy = () => {
        if(tracks.length === 0) return alert("Add a layer!");
        initAudio();
        isRunning = true;
        document.getElementById('startBtn').classList.add('hidden');
        document.getElementById('stopBtn').classList.remove('hidden');
        
        const startTime = Date.now();
        timerInterval = setInterval(() => {
            const s = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').innerText = `${Math.floor(s/60).toString().padStart(2,'0')}:${(s%60).toString().padStart(2,'0')}`;
        }, 1000);

        runPulseLoop();
        startVisualizer();
    };

    window.stopTherapy = () => {
        isRunning = false;
        clearInterval(timerInterval);
        clearTimeout(therapyTimeout);
        document.getElementById('startBtn').classList.remove('hidden');
        document.getElementById('stopBtn').classList.add('hidden');
    };

    function runPulseLoop() {
        if(!isRunning) return;
        const dur = 0.4;
        playBurst(dur);
        therapyTimeout = setTimeout(runPulseLoop, (dur * 1000) + (Math.random() * 400));
    }

    function playBurst(dur) {
        const time = audioCtx.currentTime;
        const env = audioCtx.createGain();
        env.connect(mainGain);
        env.gain.setValueAtTime(0, time);
        env.gain.linearRampToValueAtTime(1, time + 0.05);
        env.gain.linearRampToValueAtTime(0, time + dur);

        tracks.forEach(t => {
            const g = audioCtx.createGain();
            g.gain.value = (t.vol/100) * 0.1;
            g.connect(env);
            if(t.type === 'tone') {
                const o = audioCtx.createOscillator();
                o.frequency.value = t.freq;
                o.connect(g); o.start(time); o.stop(time + dur);
            } else {
                const s = audioCtx.createBufferSource();
                s.buffer = whiteNoiseBuffer;
                const f = audioCtx.createBiquadFilter();
                f.type = 'bandpass'; f.frequency.value = t.freq; f.Q.value = 10;
                s.connect(f).connect(g); s.start(time); s.stop(time + dur);
            }
        });
    }

    function startVisualizer() {
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const data = new Uint8Array(analyser.frequencyBinCount);
        
        function draw() {
            if(!isRunning && !tracks.some(t => t.previewNode)) return;
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(data);
            ctx.fillStyle = '#0f0f13';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for(let i=0; i<data.length; i++) {
                ctx.fillStyle = `rgb(0, ${data[i]+100}, 234)`;
                ctx.fillRect(i * 3, canvas.height - data[i]/4, 2, data[i]/4);
            }
        }
        draw();
    }

    window.onload = () => { 
        if(!localStorage.getItem('v3_seen')) { openModal('helpModal'); localStorage.setItem('v3_seen', 'true'); }
        addTrack(); 
    };
</script>
</body>
</html>
